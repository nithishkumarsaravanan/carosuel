<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML and CSS by AbdulDev</title>
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img decoding="async" src="images/James Rodry.png" alt="User Image" class="user-image">
          <h2 class="user-name">James Rodry</h2>
          <p class="user-profession">Web Developer</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="images/Hayley Phillips.png" alt="User Image" class="user-image">
          <h2 class="user-name">Hayley Phillips</h2>
          <p class="user-profession">Graphic Designer</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="images/Jaw-Long.png" alt="User Image" class="user-image">
          <h2 class="user-name">Jaw-Long</h2>
          <p class="user-profession">Hiring Manager</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="images/Michael Rasmussen.png" alt="User Image" class="user-image">
          <h2 class="user-name">Michael Rasmussen</h2>
          <p class="user-profession">Software Developer</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="images/Shannon Howarth.png" alt="User Image" class="user-image">
          <h2 class="user-name">Shannon Howarth</h2>
          <p class="user-profession">SEO Scientist</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="images/Warren Bailey.png" alt="User Image" class="user-image">
          <h2 class="user-name">Warren Bailey</h2>
          <p class="user-profession">Digital Marketer</p>
          <button class="message-button">Message</button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- SwiperJS Script Link -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Custom JS Script Link -->
  <script src="index.js"></script>
</body>
</html>
